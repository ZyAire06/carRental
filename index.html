<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Estimator</title>
</head>
<body>
    <h1>ACME Car Rental</h1>
    <form >
        <label for="pickupDate">Pickup Date</label>
        <input type="date"> 
        <br>
        <br>
        <label for="numDays">Number of Days</label>
        <input type="number">

        <h2>Options</h2>

        <input type="checkbox" name="tollTag" id="tollTag">
        Electronic Toll Tag ($3.95/day)

        <br>

        <input type="checkbox" name="gps" id="gps">
        GPS ($2.95/day)

        <br>

        <input type="checkbox" name="roadSide" id="roadSide">
        RoadSide Assistance ($2.95/day)

        <h3>Under 25</h3>

        <input type="radio" name="answer" id="answer">
        No

        <input type="radio" name="answer" id="answer">
        Yes

        <br>
        <br>
    

        <input type="button" value="Esitmate Total Cost">
    </form>

    <p>Car Rental: XXX XX</p>
    <p>Options: XX XX</p>
    <p>Under 25 surcharge: XX XX</p>
    <br>
    <p>Total Due: XXX XX</p>
</body>
</html>
